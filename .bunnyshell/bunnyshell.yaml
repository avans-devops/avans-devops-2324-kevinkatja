kind: Environment
name: preview
type: primary
urlHandle: 92ffli
components:
    -
        kind: Application
        name: app
        gitRepo: 'https://github.com/katjaryzhkova/avans-devops-2324-kevinkatja-fork.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: dockerfile.prod
            environment:
                MONGO_URL: 'mongodb://root:password@mongodb:27017/'
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'app-{{ env.base_domain }}'
                path: /
                servicePort: 3000
    -
        kind: Database
        name: mongodb
        dockerCompose:
            command:
                - '--auth'
            environment:
                MONGO_INITDB_ROOT_PASSWORD: password
                MONGO_INITDB_ROOT_USERNAME: root
            image: mongo
            restart: always
            ports:
                - '27017:27017'
